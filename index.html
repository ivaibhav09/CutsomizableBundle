<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Customizer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Chocolate Customizer</h1>
        <div id="dark-chocolate">
            <h2>Dark Chocolate</h2>
            <button class="add-chocolate" data-type="dark">Add Dark Chocolate</button>
        </div>
        <div id="milk-chocolate">
            <h2>Milk Chocolate</h2>
            <button class="add-chocolate" data-type="milk">Add Milk Chocolate</button>
        </div>
        <div id="white-chocolate">
            <h2>White Chocolate</h2>
            <button class="add-chocolate" data-type="white">Add White Chocolate</button>
        </div>
        <div id="total-price">
            <p>Total Chocolates Selected: <span id="selected-count">0</span>/8</p>
            Total Price: $<span id="price">0.00</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
